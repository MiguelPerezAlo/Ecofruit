<div>
    <h2 translate="ecofruitApp.receta.home.title">Recetas</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-2 no-padding-left">
                <button class="btn btn-primary" ui-sref="receta.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs"  translate="ecofruitApp.receta.home.createLabel">
                        Create new Receta
                    </span>
                </button>
            </div>
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="receta" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs" >
                       Recetas
                    </span>
                </button>
            </div>
            <div class="col-xs-6 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'ecofruitApp.receta.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
            <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="nombre"><span translate="ecofruitApp.receta.nombre">Nombre</span> <span class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="descripcion"><span translate="ecofruitApp.receta.descripcion">Descripcion</span> <span class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="imagen"><span translate="ecofruitApp.receta.imagen">Imagen</span> <span class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="fecha"><span translate="ecofruitApp.receta.fecha">Fecha</span> <span class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="user.firstName"><span translate="ecofruitApp.receta.user">User</span> <span class="glyphicon glyphicon-sort"></span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="receta in Misrecetas track by receta.id">
                <td><a ui-sref="receta-detail({id:receta.id})">{{receta.id}}</a></td>
                <td>{{receta.nombre}}</td>
                <td>{{receta.descripcion}}</td>
                <td>
                    <a ng-if="receta.imagen" ng-click="vm.openFile(receta.imagenContentType, receta.imagen)">
                        <img data-ng-src="{{'data:' + receta.imagenContentType + ';base64,' + receta.imagen}}" style="max-height: 30px;"/>
                    </a>
                    <span ng-if="receta.imagen">{{receta.imagenContentType}}, {{vm.byteSize(receta.imagen)}}</span>
                </td>
                <td>{{receta.fecha | date:'medium'}}</td>
                <td>
                    {{receta.user.firstName}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                ui-sref="receta-detail({id:receta.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>
                            <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                        </button>
                        <button type="submit"
                                ui-sref="receta.edit({id:receta.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>
                            <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                        </button>
                        <button type="submit"
                                ui-sref="receta.delete({id:receta.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>
                            <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount"></jhi-item-count>
    </div>
    <uib-pager total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pager>
</div>
